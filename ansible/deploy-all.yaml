---
- name: Deploy Prometheus and Grafana
  hosts: localhost

  tasks:
    - name: Add the Prometheus Chart Repository
      kubernetes.core.helm_repository:
        name: prometheus-community
        repo_url: "https://prometheus-community.github.io/helm-charts"

    - name: Update Helm repo
      kubernetes.helm_repository:
        name: prometheus-community
        state: present

    - name: Apply Prometheus and Grafana
      kubernetes.core.helm:
        name: prometheus
        chart_ref: prometheus-community/kube-prometheus-stack
        release_namespace: default
        values_files:
          - ../kubernetes/prometheus-values.yaml

    - name: Port forward Grafana on localhost:8080
      ansible.builtin.shell:
        cmd: "kubectl port-forward svc/prometheus-grafana 8080:80 &"
      async: 0
      poll: 0

- name: Deploy Kafka Cluster
  hosts: localhost

  tasks:
    - name: Create Strimzi Ressources
      kubernetes.core.k8s:
        definition: "https://strimzi.io/install/latest?namespace=default"
        state: present

    - name: Apply Kafka (metrics3.yaml)
      kubernetes.core.k8s:
        state: present
        src: ../kubernetes/metrics3.yaml

    - name: Apply Kafka Topic
      kubernetes.core.k8s:
        state: present
        src: ../kubernetes/kafka-topic.yaml

- name: Deploy Kubernetes Dashboard
  hosts: localhost

  tasks:
    - name: Apply Kubernetes Dashboard
      kubernetes.core.k8s:
        state: present
        src: ../kubernetes/dashboard.yaml

    - name: Apply Service Account for Kubernetes Dashboard
      kubernetes.core.k8s:
        state: present
        src: ../kubernetes/dashboard-admin.yaml

    - name: Start proxy to access Kubernetes Dashboard on localhost:8001
      ansible.builtin.shell:
        cmd: "kubectl proxy &"
      async: 0
      poll: 0

    - name: Extract the Kubernetes Dashboard Token
      ansible.builtin.shell:
        cmd: kubectl get secret admin-user -n kubernetes-dashboard -o jsonpath={".data.token"} | base64 -d
      register: kubectl_output

    - name: Print the Kubernetes Dashboard Token
      ansible.builtin.debug:
        var: kubectl_output.stdout_lines

- name: Deploy Application
  hosts: localhost

  tasks:
    - name: Apply Admin Service Account for ControllerAndScaler Pod
      kubernetes.core.k8s:
        state: present
        src: ../kubernetes/service-account.yaml

    - name: Apply Role Binding
      kubernetes.core.k8s:
        state: present
        src: ../kubernetes/role-binding.yaml

    - name: Apply Deployment
      kubernetes.core.k8s:
        state: present
        src: ../kubernetes/deployment.yml